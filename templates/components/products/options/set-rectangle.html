<div class="form-field" data-product-attribute="set-rectangle" data-name-atribute="{{this.display_name}}">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        {{this.display_name}}:
        <span data-option-value></span>

        {{#if required}}
            <small class="_required" title="{{lang 'common.required'}}">{{lang 'common.required_symbol'}}</small>
        {{/if}}
    </label>

    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>

        <label class="form-option" for="attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            <span class="form-option-variant">{{this.label}}</span>
        </label>
    {{/each}}
    {{#if this.display_name  '==' 'Size'}}
        <div class="productView-link-container">
            <a class="linkTallas" target="_blank" href="/content/_blank.pdf"><span class="ico-tallas-product"></span> Gu√≠a de tallas</a>
        </div>
    {{/if}}
</div>
